<!DOCTYPE html>
<html>
    <head>
        <title> Creando imagenes videos y audios</title>
    </head>

        <h1> APRENDIENDO A UTILIZAR IMAGENES</h1>
        <img src="Cal of duty.webp" alt="call of duty" width="600" height="600"/> 
        <div>
            <h2> APRENDIENDO A UTILIZAR VIDEOS</h2>
            <video width="600" height="600" controls autoplay muted loop>

            </div>
            <h3>APRENDIENDO A USAR AUDIO</h3>
            <audio  controls autolpay muted loop>
            <source src="Muchachos_ ahora nos volvimos a ilusionar(MP3_128K)_1.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
